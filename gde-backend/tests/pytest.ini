[pytest]
# Pytest configuration for GDE Backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication tests
    products: Product-related tests
    kardex: Kardex/inventory tests
    guias: Guia-related tests
    costos: Cost-related tests
    dashboard: Dashboard tests
    api: API endpoint tests
    models: Database model tests
    services: Service layer tests
    
# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=app --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio mode
asyncio_mode = auto

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache node_modules venv

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

